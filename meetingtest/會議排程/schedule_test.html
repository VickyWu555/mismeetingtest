    <script>
        var text="";
        var timearray=['8:10~9:00','9:10~10:00','9:10~10:00','10:10~11:00','11:10~12:00','12:10~13:00'];
        var datearray=['2023/11/12','2023/11/13','2023/11/14','2023/11/15'];
        document.write("<div class='container'><table  bgcolor='white'  class='table-bordered border-dark'> ");
        for(i=0;i<timearray.length+1;i++)
        {
            text = "<tr>";
            for(j=0;j<datearray.length+1;j++)
            {
                if(i==0 && j!=0)
                {
                    text += "<td width='100px' style='padding:5px' >" + datearray[j-1] + "</td>";
                }
                else if(i!=0 && j==0)
                {
                    text += "<td style='padding:5px'>" + timearray[i-1] + "</td>";
                }
                else if(i!=0 && j!=0)
                {
                    text += "<td style='color:gray;padding:5px'>" + datearray[j-1] + "<br>" + timearray[i-1] + "</td>";
                }
                else if(i==0 && j==0)
                {
                    text += "<td style='padding:5px'>時間/日期</td>";
                }
            }
            text += "</tr>";
            document.write(text);
        }
        document.write("</table></div>");
    </script>
